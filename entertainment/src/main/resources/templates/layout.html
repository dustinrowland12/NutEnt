<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  
<head>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}">
	<!-- JS -->
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/lodash.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment.js}"></script>
	<script type="text/javascript" th:src="@{/js/vue/vue.js}"></script>
	<script type="text/javascript" th:src="@{/js/vue/validators.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vue/vuelidate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">NutEnt</title>
</head>
<body class="bg-dark">
	<div id="page">
		<div class="main-grid-container">
			<div class="main-menu">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark bd-navbar">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Main Menu">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> NutEnt </a>
					<div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
									role="button" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> Games </a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" th:href="@{/games/maze}">Maze</a>
									<a class="dropdown-item" th:href="@{/games/minesweeper}">Minesweeper</a> 
									<a class="dropdown-item disabled" href="#">Sudoku</a>
								</div></li>
						</ul>
						<ul class="navbar-nav" id="loggedInUser">
							<li class="nav-item dropdown" th:if="${session.USER_SESSION_DATA != null && session.USER_SESSION_DATA.loggedInUser != null}">
								<a class="nav-link" href="#" id="loginDropdown" role="button" 
					    			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    			[[${session.USER_SESSION_DATA.loggedInUser.username}]]
					    			<i class="fas fa-cog" style="margin-left:0.255em"></i>
				    			</a>
							    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
							      <a class="dropdown-item disabled" href="#">Edit Profile</a>
							      <a class="dropdown-item" th:href="@{/resetPassword}">Reset Password</a>
							      <div class="dropdown-divider"></div>
							      <a class="dropdown-item" th:href="@{/logout}">Logout</a>
							    </div>
							</li>
							<li class="nav-item dropdown" th:unless="${session.USER_SESSION_DATA != null && session.USER_SESSION_DATA.loggedInUser != null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
							<li class="nav-item dropdown" th:unless="${session.USER_SESSION_DATA != null && session.USER_SESSION_DATA.loggedInUser != null}"><a class="nav-link" th:href="@{/createUser}">New User</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="content">
				<div id="systemMessages" th:if="${MESSAGES != null}">
					<th:block th:if="${MESSAGES != null}">
						<div class="alert alert-info" role="alert" th:each="message : ${MESSAGES.informationals}">
							[[${message.message}]]
						</div>
						<div class="alert alert-success" role="alert" th:each="message : ${MESSAGES.confirmations}">
							[[${message.message}]]
						</div>
						<div class="alert alert-danger" role="alert" th:each="message : ${MESSAGES.alerts}">
							[[${message.message}]]
						</div>
					</th:block>
				</div>
				<div layout:fragment="content"></div>
			</div>
			<footer class="footer">
				<nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
					<span class="navbar-text">
						&copy; 2018 NutEnt Inc.
					</span>
			    </nav>
			</footer>
		</div>
	</div>
</body>
</html>
