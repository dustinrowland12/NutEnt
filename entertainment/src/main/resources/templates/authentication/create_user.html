<section xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" layout:fragment="content">
	<form id="createUserForm" method="post" th:action="@{/createUser}">
		<fieldset>
			<legend>Create User</legend>
			<div class="form-group">
				<label for="username">User ID</label>
				<input type="text" class="form-control" name="username" th:value="${userForm.username}">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" th:value="${userForm.password}">
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" th:value="${userForm.firstName}">
			</div>
			<div class="form-group">
				<label for="middleName">Middle Name</label>
				<input type="text" class="form-control" name="middleName" th:value="${userForm.middleName}">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" th:value="${userForm.lastName}">
			</div>
			<input type="submit" class="btn btn-primary" value="Submit"/>
		</fieldset>
	</form>
</section>
