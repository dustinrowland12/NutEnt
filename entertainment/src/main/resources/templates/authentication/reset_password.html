<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout}">

<head>
	<title>Reset Password</title>
</head>
<body data-layout-fragment="content" data-th-with="FORM_ERRORS=${#fields.errors('${resetPasswordForm.*}')}">
	<form id="resetPasswordForm" method="post" th:action="@{/resetPassword}" th:object="${resetPasswordForm}">
		<fieldset>
			<legend>Reset Password</legend>
			<div class="form-group">
				<label for="username">User ID</label>
				<input type="text" class="form-control" th:field="*{username}" readonly>
			</div>
			<div class="form-group">
				<label for="currentPassword">Current Password</label>
				<input type="password" class="form-control" th:field="*{currentPassword}">
			</div>
			<div class="form-group">
				<label for="newPassword">New Password</label>
				<input type="password" class="form-control" th:field="*{newPassword}">
				<input type="password" class="form-control" style="margin-top: .5rem" placeholder="Confirm new password" th:field="*{newPasswordConfirmation}">
			</div>
			<input type="submit" class="btn btn-primary" value="Submit"/>
			<input type="submit" class="btn btn-secondary" value="Cancel"/>
		</fieldset>
	</form>
</body>
</html>
