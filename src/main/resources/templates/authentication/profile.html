<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout}">
  
<head>
	<title>My Profile</title>
</head>
<body>
	<form id="userProfileForm" method="post" th:action="@{/updateUser}" th:object="${userForm}">
		<fieldset>
			<legend>User Profile</legend>
			<div class="form-group">
				<label for="username">User ID</label>
				<input type="text" class="form-control" name="username" th:value="*{username}">
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" th:value="*{firstName}">
			</div>
			<div class="form-group">
				<label for="middleName">Middle Name</label>
				<input type="text" class="form-control" name="middleName" th:value="*{middleName}">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" name="lastName" th:value="*{lastName}">
			</div>
			<input type="submit" class="btn btn-primary" th:value="Update"/>
		</fieldset>
	</form>
</body>
</html>
